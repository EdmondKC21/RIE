<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Fundación RIE</title>
		<link href="img/RIE.png" rel="shortcut icon" type="image/png">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="functions.js"></script>
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	    <script src="http://notoyontoy.site40.net/Js/jquery.infinitecarousel3.min.js"></script>
	    <script type="text/javascript" src="http://notoyontoy.site40.net/Js/easing.js"></script>
  <script>
     var a= jQuery.noConflict();
        a(document).ready(function() {
	        a('#carousel').infiniteCarousel({
	           imagePath: '',
	           transitionSpeed:12000,
	           displayTime: 0,
	           thumbnailType: 'none',
	           customClass: 'myCarousel',
	           easeLeft: 'linear',
	           easeRight:'linear',
	           inView: 1,
	           advance: 1,
	           autoPilot: true,
	           displayProgressRing: false,
	           showControls: false,
	           prevNextInternal: false
			});
	 	});

	 	$(function(){
        var stickyHeaderTop = $('#stickyheader').offset().top;
        	$(window).scroll(function(){
                if( $(window).scrollTop() > stickyHeaderTop ) {
                        $('#stickyheader').css({position: 'fixed', top: '0px', width: '100%'});                   
                } else {
                        $('#stickyheader').css({position: 'static', top: '0px', width: '100%'});
                    }
        	});
  		});
	</script>
	</head>
	<body>
		<div id="imagen">
			<img width="100%" height="200" alt="" src="img/cabecera.jpg" />
		</div>
		<header  id="stickyheader">
			<div>				
				<ul>
					<li><a href="#somos" class="texto">¿Quiénes somos?</a></li>
					<li><a href="#hacemos"class="texto">¿Qué hacemos?</a></li>
					<li><a href="#equinoterapia"class="texto">Equinoterapia</a></li>
					<li><a href="#apoyanos"class="texto">Apóyanos</a></li>
					<li><a href="#contacto"class="texto">Contacto</a></li>
				</ul>				
			</div>
		</header>
		<br><br><br>
		<div align="center">
	        <ul id="carousel">
	          <li><img width="625" height="384" alt="" src="img/caballouno.jpg" /></li>
	          <li><img width="625" height="384" alt="" src="img/caballodos.jpg" /></li>
	          <li><img width="625" height="384" alt="" src="img/caballotres.jpg" /></li>
	          <li><img width="625" height="384" alt="" src="img/caballocuatro.jpg" /></li>
	          <li><img width="625" height="384" alt="" src="img/caballocinco.jpg" /></li>
	        </ul>
  		</div>
  		
	</body>

</html>
